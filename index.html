<html lang="en-us">
	<head>

		<title>Temperature Converter</title>
		<!-- If you like, link to either reset.css or normalize.css here. -->

	</head>
	<body>
		<h1>Celsius to Fahrenheit Converter</h1>

			<button id="submit">Convert</button>
